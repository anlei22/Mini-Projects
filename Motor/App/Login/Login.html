<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/login/logindesign.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>LogIn</title>
  </head>
  <body>
    <div class="pt-5 shadow-lg pb-4  ">
        <div class="mx-auto p-5" style="width: 400px">
          <div class=" shadow p-3 bg-dark">   
            <div class="p-3">
                <p class="h2 text-light text-center">LOGIN</p>
            </div>
        </div>
          <div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control mt-3"
                name="username"
                id="username"
                placeholder="name@example.com"
              />
              <label for="username">Username</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control mb-3"
                id="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>

              <input
                class="form-check-input mb-3"
                type="checkbox"
                value=""
                id="shwpss"
              />
              <label class="form-check-label" id="showPassword" for="flexCheckDefault" style="position: end">
                Show Password
              </label>
            </div>

            <button
              type="button"
              class="btn btn-primary w-100  "
              value="Login"
              id="submit"
              onclick="validate()"
            >
              Primary</button
            ><br />

           
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/script/loginfunction/loginfunction.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
